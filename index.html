<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Open+Sans&family=Outfit:wght@300&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <img src="./images/bg-desktop.svg" alt="background_image" class="svg">
    <div class="card">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo_component" class="svg3">
      </div>
      <div class="svg2">
        <img src="./images/illustration-mockups.svg" alt="big_svg" class="svg4">
      </div>
      <div class="text">
        <p class="p">Build The Community Your Fans Will Love</p>
        <p class="pp">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="b1">Register</button>
      </div>
      <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </div>
</body>
</html>
